<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles/common.css" /> -->
    <!-- <link rel="stylesheet" href="styles/index.css" /> -->

    <title>Index</title>
  </head>
  <body>
    <div class="my-container" >
      <!-- HEADER DIV START -->

      <header class="my-header-div">

        <img class="logo-img" src="assests/images/logo.png" alt="logo" />

        <button type="button" class="login-icon btn btn-light " id="loginM" value="login" onclick="logoutFunc()" data-toggle="modal" data-target="#loginModal"onclick="handleLogin()">LOGIN</button>
      </header>
      <!-- HEADER DIV END -->

      <!-- CONTENT DIV START -->
      <div class="content-div">
        <div class="my-search-bar">
          <input class="my-search-bar_text" type="text" placeholder="city" />
        </div>
        <div class="location-city">
            <div class="location-city-list">
              <a href="list.html"><img class="black-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" width="300px" height="300px"/></a>
              <div class="city-name">
                Delhi
              </div>
            </div>
              <div class="location-city-list">
                <img class="black-img"src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" width="300px"height="300px"/>
              <div class="city-name">
                Goa
              </div>
              </div>
              <div class="location-city-list">
                <img class="black-img"
                src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                width="300px"
                height="300px"
              />
              <div class="city-name">
                Hyderabad
              </div>
              </div>
              <div class="location-city-list">
                <img class="black-img"
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                width="300px"
                height="300px"
              />
              <div class="city-name">
                Kolkata
              </div>
            </div>

          </div>
          
          <div class="location-city" id="more">
            <div class="location-city-list">
              <img class="black-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" width="300px" height="300px"/>
              <div class="city-name">
                Chennai
              </div>
            </div>
              <div class="location-city-list">
                <img class="black-img"src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" width="300px"height="300px"/>
              <div class="city-name">
                Agra
              </div>
              </div>
              <div class="location-city-list">
                <img class="black-img"
                src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"
                width="300px"
                height="300px"
              />
              <div class="city-name">
                Jaipur
              </div>
              </div>
              <div class="location-city-list">
                <img class="black-img"
                src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"
                width="300px"
                height="300px"
              />
              <div class="city-name">
                Bengaluru
              </div>
            </div>
            
          </div>
        <div class="view-more">
          
            <button type="button" id="vm" onclick="myFunction()" class="btn btn-secondary">View More</button>
          
        </div>
      </div>
      <!-- CONTENT DIV END -->

      <!-- Modal  DIV start -->

      <div class="modal login-modal" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" id="loginModal">
              <h5 class="modal-title" id="loginModal">Please Login</h5>
              <button
                type="button"
                class="btn-close close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form method="GET" action="index.html">
                <div class="form-group" style="display:flex; flex-direction:column; ">
                <li class="listSty">
                <label class="labelSty" for="username">Username:</label>
                <input class="inputSty" type="text" name="username" id="username" placeholder="Enter Username" required/></li>
                <br />
                <li class="listSty">
                <label class="labelSty" for="password">Password:</label>
                <input class="inputSty" type="password" name="password" id="password" placeholder="Enter Password" required/></li>
                <br />
                </form>
          </div>
        </div>
      </div>

      <div class="modal get-in-touch" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Get in touch</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"

                onclick="closeContactUs(event)"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form-control" onsubmit="closeContactUs(event)">
                <p>Thank you for reaching out!!!</p>
                <p>Please enter your email and we will get back to you.</p>
                <div class="row">
                  <div class="col">
                    <label for="email">Username </label>
                  </div>
                  <div class="col-8">
                    <input type="email" name="email" required />
                  </div>
                </div>
                
              
            </div>
            <div class="modal-footer d-flex justify-content-end">
              <input type="submit" value="submit" class="btn btn-primary"/>
            </div>
          </form>
          </div>
        </div>
      </div>
      <!-- Modal  DIV END -->

      <!-- FOOTER DIV START -->
      <footer class="footer-div">
        <div class="footer-div-list">
          <div class="contact-us">
            <button type="button" class="btn btn-info d-flex align-items-center justify-content-center text-light" onclick="handleContactUs('this')" >Contact Us</button>
          </div>

          <div class="copy-right">
            <p>&copy; 2020 ROOM SEARCH PVT LTD.</p>
          </div>

          <div class="social-logo">
            <a href="https://www.facebook.com/" target="_blank"
              ><img
                src="assests/images/facebook.png"
                width="22px"
                height="20px"
            /></a>
            <a href="https://www.instagram.com" target="_blank"
              ><img
                src="assests/images/instagram.png"
                width="22px"
                height="20px"
            /></a>
            <a href="https://twitter.com" target="_blank"
              ><img src="assests/images/twitter.png" width="22px" height="20px"
            /></a>
          </div>

          
        </div>
      </footer>

      <!-- FOOTER DIV END -->
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>
  </body>
</html>
